<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>Chatbot</h3>
        </div>
        <div id="chat-body" class="chat-body"></div>
        <div class="chat-footer">
            <form id="chat-form" enctype="multipart/form-data">
                <div class="input-group">
                    <input type="text" id="msg" name="msg" class="form-control" placeholder="Type a message..." required>
                    <input type="file" id="file" name="file" class="form-control">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#chat-form").on("submit", function (event) {
                event.preventDefault();
                let formData = new FormData(this);

                $.ajax({
                    url: "/chat",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        let chatBody = $("#chat-body");

                        // Append user's message and image in the same cell
                        let userMessageCell = `
                            <div class="message user">
                                ${
                                    response.file_url
                                        ? `<img src="${response.file_url}" alt="Uploaded Image" class="uploaded-image">`
                                        : ""
                                }
								<div>${response.user_message}</div>
                            </div>
                        `;
                        chatBody.append(userMessageCell);

                        // Append bot's response
                        chatBody.append(`
                            <div class="message bot">
                                ${response.bot_response}
                            </div>
                        `);

                        chatBody.scrollTop(chatBody.prop("scrollHeight")); // Scroll to bottom
                        $("#chat-form")[0].reset(); // Reset form
                    }
                });
            });
        });
    </script>
</body>
</html>
