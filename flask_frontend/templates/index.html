<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #f5f5f5;
        }
        .chat-container {
            height: 80%;
            width: 50%;
            margin: auto;
            margin-top: 5%;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .chat-footer {
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: #f0f0f0;
        }
        .message.user {
            background-color: #d1e7dd;
            text-align: right;
        }
        .uploaded-image {
            max-width: 100%;
            margin-top: 5px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>Chatbot</h3>
        </div>
        <div id="chat-body" class="chat-body"></div>
        <div class="chat-footer">
            <form id="chat-form" enctype="multipart/form-data">
                <div class="input-group">
                    <input type="text" id="msg" name="msg" class="form-control" placeholder="Type a message..." required>
                    <input type="file" id="file" name="file" class="form-control">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#chat-form").on("submit", function(event) {
                event.preventDefault();

                let formData = new FormData(this);
                $.ajax({
                    url: "/chat",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        let chatBody = $("#chat-body");

                        // Append user's message
                        chatBody.append(`
                            <div class="message user">
                                ${response.message}
                            </div>
                        `);

                        // Append uploaded image if exists
                        if (response.file_url) {
                            chatBody.append(`
                                <div class="message">
                                    <img src="${response.file_url}" alt="Uploaded Image" class="uploaded-image">
                                </div>
                            `);
                        }

                        chatBody.scrollTop(chatBody.prop("scrollHeight")); // Scroll to the bottom
                        $("#chat-form")[0].reset(); // Clear input
                    }
                });
            });
        });
    </script>
</body>
</html>
